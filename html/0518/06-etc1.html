<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 약어 표시할 경우 사용하는 태그 -->
    <p><abbr title="World Wide Web">WWW</abbr></p>
    <!-- 소스코드 표시 -->
    <p><code>
    console.log =('hello');
    </code></p>
    <!-- 부가정보 처럼 작게 표시해도 되는 텍스트 -->
    <p>이것은 작게 표시해도 되는 텍스트 <small>작게 표시되는 텍스트</small></p>
    <!-- 아래 첨자 -->
    <p>이것은 sub입니다<sub>아래 첨자</sub></p>
    <!-- 위 첨자 -->
    <p>이것은 sup입니다 <sup>위 첨자</sup></p>
    <!-- 취소선 -->
    <p>이것은 취소선입니다 <s>이 글은 취소</s></p>
    <!-- 밑줄 -->
    <p>이것은 밑줄입니다 <u>이 글은 밑줄</u></p>
</body>
</html>
