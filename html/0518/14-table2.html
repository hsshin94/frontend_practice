<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 650px;
            height: 500px;
        }
    </style>
</head>

<body>
    <figure>
        <figcaption><p><sub>학년 2반 평균 점수</sub></p></figcaption>
        <table border="1">
            <!-- <caption>3학년 2반 평균점수</caption> -->
            <tr>
                <th colspan="3">성적표</th>
            </tr>
            <tr>
                <td rowspan="2">1학기</td>
                <!-- 셀 확장할때 무조건 옆으로 밀림 -->
                <td>국어</td>
                <td>85</td>
            </tr>
            <tr>
                <td>영어</td>
                <td>91</td>
            </tr>
            <tr>
                <td rowspan="2">2학기</td>
                <td>수학</td>
                <td>95</td>
            </tr>
            <tr>
                <td>과학</td>
                <td>72</td>
            </tr>
        </table>
    </figure>
</body>

</html>
