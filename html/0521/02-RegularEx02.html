<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <ul>
            <li><label>이름 : 
                <input type="text" required pattern="[가-힣]{2,}" title="한글 두글자 이상">
            </label></li>
            <li><label>학번 : 
                <input type="text" required pattern="[0-9]{9}">
            </label></li>
            <li><label>email : 
                <input type="email" required pattern="[0-9a-zA-Z]{1,}@[a-zA-Z]{1,}.[a-zA-Z]{1,}">
            </label></li>
            <li><label>주소 : 
                <input type="text" required pattern="[0-9가-힣\s]{1,}">
            </label></li>
            <li><label>전화번호 : 
                <input type="tel" required pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
            </label></li>
            <li><button type="submit">등록</button></li>
        </ul>
    </form>
</body>
</html>
