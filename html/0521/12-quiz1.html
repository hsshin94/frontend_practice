<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>예약 정보</h1>
    <form action="#" method="POST">
        <ul type="none">
            <li><label>이름&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" required pattern="[가-힣]{2,}" title="한글 두글자 이상으로 입력해주세요!" name="name"></label></li>
            <br>
            <li><label>휴대폰 <input type="text" required pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" title="숫자3자리-4자리-4자리 형식으로 입력해주세요!" name="tel"></label></li>
            <br>
            <li><label>이메일 <input type="email" required title="이메일 형식으로 입력해주세요!" name="email"></label></li>
            <br>
            <li><button type="submit">예약하기</button></li>
        </ul>
    </form>
</body>
</html>
