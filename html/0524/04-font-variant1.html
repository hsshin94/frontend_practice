<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-size: 2em;
        }
        .v1{
            font-variant: small-caps;
        }
        .v2{
            font-style: oblique;
        }
    </style>
</head>
<body>
    <p>abcdefghijklmn</p>
    <p class="v1">abcdefghijklmn</p>
    <p class="v2">abcdefghijklmn</p>
</body>
</html>
