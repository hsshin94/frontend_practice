<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ltr{
            direction: ltr;
        }
        .rtl{
            direction: rtl;
        }
    </style>
</head>
<body>
    <p class="ltl">direction 속성값을 ltr로 지정한 문단</p>
    <p class="rtl">direction 속성값을 rtl로 지정한 문단</p>
</body>
</html>
