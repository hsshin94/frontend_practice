<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 600px;
            height: 350px;
        }
        .d1{
            background: linear-gradient(-135deg,#00f,#fff)
        }
        .d2{
            background: linear-gradient(to right bottom, blue,white)
        }
        .d3{
            background: linear-gradient(to right, red,orange,yellow,green,blue,navy,violet);
        }
        .d4{
            background: linear-gradient(to bottom, blue,white 30%,red);
        }
    </style>
</head>
<body>
    <div class="d1"></div>
    <div class="d2"></div>
    <div class="d3"></div>
    <div class="d4"></div>
</body>
</html>
