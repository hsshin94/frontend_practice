<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 180px;
            border: 1px solid black;
        }
        .cls1{
            position: absolute;
            background-color: aquamarine;
            top: 50px;
            left:50px;
            align-self: center;
        }
        .cls2{
            /* position: relative; */
            background-color: bisque;
            top: -50px;
            left: -50%;
        }
        .cls3{
            background-color: darkkhaki;
        }
        .container {
            width: 400px;
            height: auto;

        }
    </style>
</head>
<body>
    <div class="container">
    <div class="cls1">박스1</div>
    <div class="cls2">박스2</div>
    <div class="cls3">박스3</div>
</div>
</body>
</html>
