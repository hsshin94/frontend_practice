<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            height: 200px;
            border: 1px solid brown;
            margin: 50px;
        }

        .item1{
            height: 100%;
            margin: 40px;
            border: 1px solid blue;
        }
        .item2{
            height: auto;
            margin: 40px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="item1">what's my height?</div>
    </div>
    <div class="wrapper">
        <div class="item2">what's my height?</div>
    </div>
</body>
</html>
