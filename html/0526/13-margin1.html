<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            position: relative;
            padding: 8px 14px;
            max-width: 500px;
            height: 200px;
            margin: 42px auto;
            border: 2px solid blue;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0 3px 7px 0 rgba(#000,0.1);

        }
        .item{
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 200px;
            height: 100px;
            background-color: #eee;
            padding: 7px;
            display: flex;
            text-align: center;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="item">나는 중앙이다</div>
    </div>
</body>
</html>
