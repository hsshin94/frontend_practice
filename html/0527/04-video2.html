<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            position: relative;
            text-align: center;
            margin-top: 30%;
            margin-left: 30%;
        }
        h2{
            font-size: 2em;
        }
        a{
            font-size: 3.5em;
            text-decoration: none;
            color: #000;
        }
        a:hover{
            cursor: pointer;
        }
        .bg{
            position: fixed;
            left: 0;
            top: 0;
            width: auto;
            height: auto;
            min-width: 100%;
            min-height: 100%;
            z-index: -9999;
            background: url(img/flame.jpg) left top no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <video src="media/flame.mp4" autoplay loop muted poster="img/flame.jpg" class="bg"></video>
    <div class="container">
        <h2>미래를 열어가는 5개 회사</h2>
        <a href="http://www.google.com">네카라쿠베</a>
    </div>
</body>
</html>
