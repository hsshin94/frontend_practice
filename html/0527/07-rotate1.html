<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .origin{
            width: 210px;
            height: 200px;
            border: 1px solid black;
            float: left;
            margin: 40px;
        }
        .pers{
            perspective: 200px;
        }
        .rotate1:hover{transform: rotate(20deg);}
        .rotate2:hover{transform: rotate(-40deg);}
        .rotatex:hover{transform: rotateX(45deg);}
        .rotatey:hover{transform: rotateY(45deg);}
        .rotatez:hover{transform: rotateZ(45deg);}
        .rotatexyz:hover{transform: rotate3d(2.5, 1.2, -1.5, 45deg);}

    </style>
</head>
<body>
    <div class="origin">
        <div class="rotate1"><img src="./img/fruit.jpg" alt=""></div></div>
        <div class="origin">
        <div class="rotate2"><img src="./img/fruit.jpg" alt=""></div>
    </div>
    <div class="origin pers">
        <div class="rotatex"><img src="./img/fruit.jpg" alt=""></div>
    </div>
    <div class="origin pers">
        <div class="rotatey"><img src="./img/fruit.jpg" alt=""></div>
    </div>
    <div class="origin pers">
        <div class="rotatez"><img src="./img/fruit.jpg" alt=""></div>
    </div>
    <div class="origin pers">
        <div class="rotatexyz"><img src="./img/fruit.jpg" alt=""></div>
    </div>
</body>
</html>
