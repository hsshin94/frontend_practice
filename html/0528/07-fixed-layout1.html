<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            /* width: 960px; */
            margin: 0 auto;
            /* width: 96%; */
            width: 96vw;
            }
        header{
            width: 96vw;
            height: 120px;
            background-color: blue;
            border-bottom: 1px solid black;
        }
        .header-text{
            font-size: 40px;
            color: white;
            text-align: center;
            line-height: 120px;
        }
        .content{
            float: left;
            width: 60vw;
            height: 400px;
            padding: 1.5625vw;
            background-color: yellow;
        }
        .right-side{
            float: right;
            width: 29.6vw;
            height: 400px;
            padding: 1.5625vw;
            background-color: teal;
        }
        footer{
            clear: both;
            width: 96vw;
            height: 120px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1 class="header-text">고정 그리드 레이아웃</h1>
        </header>
        <section class="content">
            <h4>본문</h4>
        </section>
        <aside class="right-side">
            <h4>사이드바</h4>
        </aside>
        <footer class="">
            <h4>푸터</h4>
        </footer>
    </div>
</body>
</html>
