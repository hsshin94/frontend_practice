<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            margin: 0;
            padding: 0;
        }
        .header{
            background-color: red;
            width: 100vw;
        }
        .box1{
            background-color: seagreen;
            float: left;
            width: 49vw;
        }
        .box2{
            background-color: sienna;
            float: right;
            width: 49vw;
        }
        .footer{
            background-color: skyblue;
            clear: both;
            width: 100vw;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><h1>머리</h1></div>
        <div class="main">
            <div class="box1"><h1>왼쪽</h1></div>
            <div class="box2"><h1>오른쪽</h1></div>
        </div>
        <div class="footer"><h1>바닥</h1></div>
    </div>
</body>
</html>
