<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../0528/default.css">
    <style>
        .flex-container{
            display: flex;
        }
        .flex-item{
            opacity: 0.8;
        }
        .flex-item:nth-child(1){
            transform: scale(1.5);
            z-index: 9999;
        }
        .flex-item:nth-child(2){
            transform: scale(2);
        }
        .flex-item:nth-child(3){
            transform: scale(3);
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item">AAAAaaaaaaaaaA</div>
        <div class="flex-item">BBBBBbbbbbBBB</div>
        <div class="flex-item">CCCCCbccccCCC</div>
    </div>
</body>
</html>
