<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../0528/default.css">
    <style>
        .flex-container{
            display: flex;
            width: 600px;
            margin: 0 auto;
            justify-content: space-between;
        }
        .flex-item{
            width: 150px;
        }
        .flex-item:nth-child(3){
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item">AAAAA</div>
        <div class="flex-item">BBBBB</div>
        <div class="flex-item">CCCCC</div>
    </div>
</body>
</html>
