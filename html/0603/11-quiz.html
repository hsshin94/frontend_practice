<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name = prompt("이름을 입력하세요");
        var age = prompt("나이를 입력하세요");
        var hobby = prompt("취미를 입력하세요");
        var addr = prompt("주소를 입력하세요");
        
        alert(`내 이름은 ${name} 입니다.`);
        console.log(`제 나이는 ${age} 입니다.`);
        document.write(`제 취미는 ${hobby}입니다`);
        document.write(`<p>저는 ${addr}에 삽니다</p>`);

        var num = prompt("1~6까지의 숫자를 입력하세요");
        var style = prompt("스타일(i 혹은 b)을 입력하세요");
        var val = prompt("기본값으로 쓸 문자를 입력하세요");
        var col = prompt("원하는 색을 입력하세요");
        
        document.write(`<h${num}>만나서 반갑습니다</h${num}>`);
        document.write(`<p><${style}>이 곳을 강조</${style}></p>`);
        document.write(`<input type="text" value="${val}">`);
        document.write(`<div style="width:300px; height:200px; background-color:${col};"></div>`)

    </script>
</body>
</html>
