<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    console.log(4>3);
    console.log(4>=5);
    console.log("1"==1);
    console.log("1"===1);
    console.log(0==null);
    console.log(null==undefined);
    console.log("cat"&&"dog");
    console.log("cat"||"dog");

    console.log(false&&"cat");
    console.log(false||"cat");
    console.log("cat"&&false);
    console.log("cat"||false);

    var i =0;
    console.log("cat"||(i++));
    console.log(i);
        </script>
</body>
</html>
