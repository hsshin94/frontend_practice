<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var value =prompt("중국집메뉴");
        switch(value){
        case "짜장면":
            document.write("짜장면을 선택함");
            break;
        case "짬뽕":
            document.write("짬뽕을 먹어?");
            break;
        default:
            document.write("뭐먹을라고?");
        }
    </script>
</body>
</html>
