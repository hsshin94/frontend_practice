<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="val1" name="val1"><br>
    <input type="text" id="val2" name="val2"><br>
    <button id="create">생성</button>
    <div id="table"></div>
    <script>
        document.querySelector("#create").addEventListener("click",function(){
            var val1 = document.querySelector("#val1").value;
            var val2 = document.querySelector("#val2").value;

            var result = "<table>";

            for(let index1=0;index1<val1; index1++){
                result += "<tr>";
                for(let index2=0; index2<val2;index2++){
                    result += `<td>${index1}_${index2}</td>`
                }
                result += "</tr>";
            }
            result+="</table>";

            document.getElementById("table").innerHTML = result;
        },false)
    </script>
</body>
</html>
