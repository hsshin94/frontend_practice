<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text"  id="val1" name="val1"><br>
    <input type="text"  id="val2" name="val2"><br>
    <button id="create">숫자의 곱 출력</button>
    <p id="content"></p>
    <script>
        document.getElementById("create").addEventListener("click",function(){
            let val1=Number(document.getElementById("val1").value);
            let val2=Number(document.getElementById("val2").value);
            let result=1;
            for (let index1 = 1;  index1<=val1; index1++) {
                for(let index2 = 1; index2<=val2; index2++){
                    result=index1*index2;
                    document.write(`${index1} x ${index2} = ${result} <br>`);
                   
                }                
                
            }
        },false);
    </script> 
</body>
</html>
