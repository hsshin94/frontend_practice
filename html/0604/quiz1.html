<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a =Number(prompt("숫자를 입력하세요"));
        var b =Number(prompt("숫자를 하나 더 입력하세요"));
        alert(a+b);
        alert(`${a} - ${b} : [${a-b}]`);
        console.log(`a*b`);
        document.write(`${a++}+${b++}`);
        document.write(`${a}는 ${b}보다 ${(a>b)?"큽니다":"작습니다"}`);
    </script>
</body>
</html>
