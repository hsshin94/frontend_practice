<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="a()">클릭</button>
    <button onclick="b()">클릭</button>
    <button id="action">클릭</button>
    <script>
        function a(){
            alert("안녕하세요");
        }
        var b=function(){
            alert("반갑습니다.")
        }
        document.getElementById("action").addEventListener("click",a,false)
    </script>
</body>
</html>
