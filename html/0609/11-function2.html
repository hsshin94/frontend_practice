<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="add(1,2)">클릭1</button>
    <button onclick="add(3,4)">클릭2</button>
    <button onclick="minus(8,4)">클릭2</button>
    <button onclick="minus(5,4)">클릭2</button>
    <script>
        function add(x,y){
            alert(`${x}+${y}=${x+y}`);
        }
        var minus = function(x,y){
            alert(`${x}-${y}=${x-y}`);
        }
    </script>
</body>
</html>
