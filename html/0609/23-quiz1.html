    <script>
        function moveElement_sm(ori,des,e,target){
            const f1 = document.getElementById(ori);
            const f1_el=(e)?f1.firstElementChild:f1.lastElementChild;
            if(target){
                document.getElementById(des).prepend(f1_el);
            }else{
                document.getElementById(des).append(f1_el);
            }
        }
        document.getElementById("bt1").addEventListener("click",function(){moveElement_sm("ul1","ul2",true,true)});
        document.getElementById("bt2").addEventListener("click",function(){moveElement_sm("ul1","ul2",true,false)});

        document.querySelector("#bt9").addEventListener("click",function(){
            // var chk=(document.querySelector("#input").checked=true);
            // chk.parentElement.parentElement.remove();
            var input = document.querySelectorAll("input[type='checkbox']");
            for (const key in input) {
                if (input[key].checked){
                    input[key].parentElement.parentElement.remove();
                }
            }
        })

        document.querySelector("#bt10").addEventListener("click",function(){
            var input = document.querySelectorAll("input[type='checkbox']");
            var text = document.getElementById("text").value;
            for (const key in input) {
                if (input[key].checked){
                    input[key].parentElement.innerText=text;
                }
            }
        })
