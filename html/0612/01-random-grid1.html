<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            flex-wrap : wrap;
            height: 100vh;
            justify-content: space-between;
        }
        .container > div {
            padding : 5em;
            margin : 10px;
            border-radius : 3px;
            background-color: yellowgreen;
            border : 5px solid black;
        }
        .container > div:nth-child(odd){
            width : 5%;
        }
        .container > div:nth-child(even){
            width : 10%;
        }
        .container > div:nth-child(2),
        .container > div:nth-child(4),
        .container > div:nth-child(9) {
            width : 50%;
        }
        body {
            margin : 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
