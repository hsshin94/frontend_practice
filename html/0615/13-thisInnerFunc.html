<body>
    <script>
        function parent(){
            var a =1;
            var b=2;

            function child(){
                console.log(a);
                console.log(this);
            }
            child();
        }
        parent();

        function callFunc(callback){
            callback();
        }
        function callBackFunc(){
            console.log(this);
        }
        callFunc(callBackFunc);

        let obj1 = {
            a : 123,
            funcA : function(callback){
                callback();
            }
        }
        obj1.funcA(callBackFunc);
    </script>
