<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery.js"></script>
    <script>
        $(function () {
            $("button").click(function () {
                var num = $("input").val();
                if (num > 0) {
                    $("p").html("<h1>해당 값은 양수입니다</h1>")
                }
                else if (num < 0) {
                    $("p").html("<h1>해당 값은 음수입니다</h1>")
                }
                else {
                    $("p").html("<h1>해당 값은 0입니다</h1>")
                }
            })

        })
    </script>
</head>

<body>
    <input type="text"><button type="submit">클릭</button>
    <p></p>
</body>

</html>
