<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../0615/js/jquery.js"></script>
    <script>
        $(function(){
            $(".parent").parent().css("padding","1rem");
            $(".parents").parents().css("border","1px solid blue");
            $(".children").children().css("border","3px dotted red");
            $(".prev").prev().css("background-color","cyan");
            $(".prev").prevAll().css("font-size","2em");
            $(".prevuntil").prevUntil(".prev").css("font-style","italic");
            $(".next").next().css("font-family","궁서");
            $(".next").nextAll().css("border","1px dashed green")
            $(".next").nextUntil(".nextuntil").css("background-color","cyan");
        })
    </script>
</head>
<body>
    <div>
        <ul class="children">
            <li class="parent">아이템1</li>
            <li class="parents">아이템2</li>
            <li class="prev">아이템3</li>
            <li>아이템4</li>
            <li class="prevuntil">아이템5</li>
        </ul>
        <ul>
            <li class="next">아이템6</li>
            <li>아이템7</li>
            <li>아이템8</li>
            <li>아이템9</li>
            <li class="nextuntil">아이템10</li>
        </ul>
    </div>
</body>
</html>
