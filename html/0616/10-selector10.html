<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../0615/js/jquery.js"></script>
    <script>
        $(function(){
            $("#wrap a[target]").css("color","red");
            $("#wrap a[href^=https]").css("color","green");
            $("#wrap a[href$=net]").css("color","blue");
            $("#wrap a[href*=google]").css("color","black");
            $("#member_f :text").css("background-color","yellow");
            $("#member_f :password").css("background-color","cyan");
        })
    </script>
</head>
<body>
    <div id="wrap">
        <p><a href="#" target="_blank">아무사이트</a></p>
        <p><a href="https://naver.com">네이버</a></p>
        <p><a href="http://daum.net">다음</a></p>
        <p><a href="http://google.com">구글</a></p>
    </div>
    <form action="" id="member_f">
        <p><label>아이디<input type="text" id="user_id" name="user_id"></label></p>
        <p><label>비밀번호<input type="password" id="user_pw" name="user_pw"></label></p>
    </form>
</body>
</html>
