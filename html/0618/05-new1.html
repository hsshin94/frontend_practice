<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <script>
        function Person(){
            this.name='kin';
            this.age=37;
        }
        
        var b = new Person();
        console.log(b.name);

        var Human = function(name,age){
            this.name=name;
            this.age=age;
        }
        var a = new Human("신현승",28);
        console.log(a.name);
    </script>
</body>
</html>
